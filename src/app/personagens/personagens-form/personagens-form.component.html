<h5> Criar/Editar Personagens </h5>

<div class="col s12">
    <div class="row">
        <div class="input-field col s12">
          <input disabled [(ngModel)]="personagens.id" type="text">
          <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="nome" [(ngModel)]="personagens.nome" class="validate" (input)="onInput()">
          <label for="nome" class="active">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="email" [(ngModel)]="personagens.email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
    </div>
</div>
